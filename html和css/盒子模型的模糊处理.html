<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            filter: blur(5px);
        }

        img:hover {
            filter: blur(0);
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 20px auto;

        }

        div .calc {

            width: calc(100% - 70px);
            height: 80px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <img src="images/1700630257333.jpg" alt="">
    <div>
        <div class="calc"></div>
    </div>
</body>

</html>
