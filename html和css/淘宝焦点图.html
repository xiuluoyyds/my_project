<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            position: relative;
            width: 500px;
            height: 350px;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
        }

        .prev,
        .nect {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, .3);
            text-align: center;
            line-height: 30px;
            color: #fff;
            text-decoration: none;
        }

        .prev {
            left: 0;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
        }

        .nect {
            right: 0;
            border-top-left-radius: 50%;
            border-bottom-left-radius: 50%;
        }

        .nav {

            position: absolute;
            top: 70%;
            left: 50%;

            margin-left: -35px;
            width: 70px;
            height: 13px;
            /* background-color: pink; */
            background: rgba(255, 255, 255, .3);
            border-radius: 7px;
        }

        .nav li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;
        }

        .nav li :hover {
            border-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt</a>
        <a href="#" class="nect">&gt</a>
        <img src="images/1.jpg" alt="">
        <ul class="nav">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
