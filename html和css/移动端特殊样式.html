<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 清除点击高亮 */
            -webkit-tap-highlight-color: transparent;
            /* 静止长按页面时弹出菜单 */
            -webkit-touch-callout: none;
        }

        input {
            /* 清除样式 */
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <a href="#">你好</a>
    <input type="button" value="确定">
</body>

</html>
