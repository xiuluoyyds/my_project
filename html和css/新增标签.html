<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #97b259;
            margin: 0 auto;
        }

        nav {
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #97b259;
            margin: 10px auto;
        }

        article {
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #97b259;
            margin: 10px auto;
        }

        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        &lt;header&gt;
    </header>
    <nav>
        &lt;nav&gt;
    </nav>
    <article>
        &lt;article&gt;
        <section>&lt;section&gt;</section>
    </article>
    <aside>&lt;aside&gt;</aside>
    <footer>&lt;footer&gt;</footer>
    <!-- 新增视频标签 -->
    <!-- autoplay是自动播放，muted  controls是设置按钮显示，loop是循环播放-->
    <video src="images/视频.mp4" autoplay="autoplay" muted="muted" controls="controls" loop="loop"></video>
</body>

</html>
