<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理表格</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h1>图书管理表格</h1>
    <table>
        <thead>
            <tr>
                <th>书名</th>
                <th>作者</th>
                <th>ISBN</th>
                <th>出版日期</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>示例图书1</td>
                <td>作者A</td>
                <td>1234567890</td>
                <td>2023-01-01</td>
                <td>可用</td>
            </tr>
            <tr>
                <td>示例图书2</td>
                <td>作者B</td>
                <td>0987654321</td>
                <td>2022-05-15</td>
                <td>已借出</td>
            </tr>
            <!-- 你可以在这里添加更多的行 -->
        </tbody>
    </table>
</body>

</html>
