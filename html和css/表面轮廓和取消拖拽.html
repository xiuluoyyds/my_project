<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉表面轮廓 */
        input,
        textarea {
            outline: none;
        }

        /* 取消拖拽 */
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
