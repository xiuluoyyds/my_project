<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inorder {
            /* width: 200px; */
            height: 41px;
            border-top: 3px solid #00ff11;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            line-height: 41px;
        }

        .inorder a {
            display: inline-block;
            height: 41px;
            background-color: whitesmoke;
            padding: 0 50px;
            color: blue;
            text-decoration: none;
            font-size: 12px;
        }

        .inorder a:hover {
            background-color: pink;
            color: red;
        }
    </style>
</head>

<body>
    <div class="inorder">
        <a href="#">不是吗</a>
        <a href="#">随不是吗</a>
        <a href="#">吗</a>
        <a href="#">随随</a>
        <a href="#">随随便便吗</a>
    </div>
</body>

</html>
