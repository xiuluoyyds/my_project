<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            float: left;
            list-style: none;
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 1px solid blue;
            margin-left: -1px;
        }
    </style>
</head>

<body>
    <ul>
        <!-- 标准光标 -->
        <li style="cursor: default;">雪宝</li>
        <!-- 手型光标 -->
        <li style="cursor: pointer;">商贩</li>
        <li style="cursor: hand;">商贩</li>
        <!-- 移动标 -->
        <li style="cursor: move;">掌灯者</li>
        <!-- I型光标 -->
        <li style="cursor: text;">变色龙</li>
        <!-- 无效光标 -->
        <li style="cursor: not-allowed;">改装师</li>
    </ul>
</body>

</html>
