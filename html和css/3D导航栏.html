<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 300px;
            list-style: none;

        }

        .box {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 2s;
        }

        .box1,
        .box2 {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 30px;
            line-height: 200px;
            text-align: center;
        }

        .box1 {
            background-color: pink;
            transform: translateZ(100px);
        }

        .box2 {
            background-color: green;
            transform: translateY(100px) rotateX(-90deg);


        }

        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="box1">
                    你好
                </div>
                <div class="box2">hello</div>
            </div>
        </li>
    </ul>
</body>

</html>
