<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .example {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 改变元素位置 */
            transform: translate(45px, 45px);
            transition: all 0.6s;
        }

        .example:hover {
            transform: rotate(45deg);
        }

        .text {
            position: relative;
            top: 200px;
            width: 249px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid #000;
        }

        .text::after {
            position: absolute;
            top: 10px;
            right: 15px;
            content: "";
            width: 10px;
            height: 10px;
            border-right: #000 1px solid;
            border-bottom: #000 1px solid;
            transform: rotate(45deg);
            /* 设置中心点 */
            transform-origin: left top;
            transition: all 0.7s;

        }

        .text:hover::after {
            /* 度数为正则顺时针，为负则逆时针 */
            transform: rotate(225deg);
        }

        .app {
            overflow: hidden;
            width: 50px;
            height: 50px;
            margin-left: 300px;
            line-height: 50px;
            text-align: center;
            border: 1px solid #000;

        }

        .app::after {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: pink;
            transform-origin: left bottom;
            transform: rotate(180deg);
            transition: all .7s;
        }

        .app:hover::after {
            transform: rotate(0deg);
        }

        .scale {
            width: 50px;
            height: 50px;
            border: 1px solid pink;

        }

        .scale:hover {
            /* scale可以控制放大缩小，也可以改变中心点，里面的数字代表倍数 */
            transform: scale(2, 2);
        }
    </style>
</head>

<body>
    <div class="example">

    </div>
    <div class="text">hello</div>
    <div class="app">

    </div>
    <div class="scale">

    </div>
</body>

</html>
