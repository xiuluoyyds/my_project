    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        /* all代表所有，screen代表手机电脑，平板，print代表打印机预览 */

        @media screen and (max-width: 800px) {
            body {
                background-color: pink;
            }
        }
    </style>
</head>
