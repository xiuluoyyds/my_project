<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .class {
            height: 500px;
            width: 700px;
            border: 2px rebeccapurple solid;
            background-color: rgb(255, 255, 255);
            margin: 0 auto;
        }

        .class>div {
            float: left;

        }
    </style>
</head>

<body>
    <div class="class">
        <div class="1"></div>
        <div class="2"></div>
        <div class="3"></div>
    </div>
</body>

</html>
