<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- required表示表单拥有该属性表示其内容不能为空，必填，placeholder是表单的提示信息，存在默认值将不显示， -->
    <!-- autofocus表示自动聚焦属性，autocomplete表示显示曾经的搜索历史 -->
    <!-- multiple表示可以多文件提交 -->
    <input type="search" name="" id="" required="required" placeholder="placeholder" autofocus="autofocus"
        autocomplete="auto">
    <input type="file" name="" id="" multiple="multiple">
    <input type="submit" value="">
</body>

</html>
