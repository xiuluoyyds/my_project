<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        .son {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50px;
            height: 50px;
            margin-top: -25px;
            margin-left: -25px;
            /* margin: 0 auto; */
            /* margin-top: 125px; */
            background-color: skyblue;
            /* text-align: center; */
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        father.addEventListener("click", function (e) {
            alert('father');
            e.stopPropagation();
            // 阻止冒泡 标准
            e.cancelable();
            // 阻止冒泡 非标准
        })
        son.addEventListener("click", function (e) {
            alert('son');
        })
        document.addEventListener("click", function (e) {
            alert('document');
        })
    </script>
</body>

</html>
