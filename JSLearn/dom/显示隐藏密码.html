<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-bottom: 1px solid #ccc;
        }

        .box input {
            width: 175px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box label {

            right: 25px;
            top: 85px;

        }

        .box label img {
            position: absolute;
            right: 30px;
            top: 20px;
            width: 25px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/eye_close.png" alt="">
        </label>
        <input type="password">
    </div>
    <script>
        var input = document.querySelector('input');
        var img = document.querySelector('img');
        var flag = 0;
        img.onclick = function () {
            if (flag == 0) {
                input.type = 'text';
                img.src = 'images/eye_open.png';
                flag = 1;
            }
            else {
                input.type = 'password';
                img.src = 'images/eye_close.png';
                flag = 0;
            }
        }
    </script>
</body>

</html>
