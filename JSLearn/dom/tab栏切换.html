<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;

        }

        .tab_list {
            width: 700px;
            height: 50px;

            margin: 0 auto;
        }

        .tab_list li {

            float: left;
            left: 0;
            width: 138px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #fff;
            border: 1px solid #fff;

        }

        .tab_con {
            width: 700px;
            height: 500px;
            margin: 0 auto;
        }

        .tab_con ul li {
            display: none;
            width: 50px;
            height: 50px;

            text-align: center;
            line-height: 50px;
        }

        .tab_list .current {
            background-color: red;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }

        /*

        .tab_list li {

        }

        .tab_list .current {

            display: none;
        }

        */
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        var tab_list = document.querySelector('.tab_list');
        var lists = tab_list.querySelectorAll('li');
        var items = document.querySelectorAll('.item');
        for (var i = 0; i < lists.length; i++) {
            //给每个li标签设置index属性
            lists[i].setAttribute('index', i);
            // 设置事件
            lists[i].onclick = function () {
                // 使li标签类属性为零
                for (var i = 0; i < lists.length; i++) {
                    lists[i].className = '';
                }
                // 给所点击的li标签添加类名
                this.className = 'current';
                // 得到所点击事件的index属性
                var index = this.getAttribute('index');
                // // 将所有item类的属性设置为隐藏
                for (var i = 0; i < items.length; i++) {
                    items[i].style.display = 'none';
                }
                console.log(index);
                // // 将所点击li标签所对应的display属性取消隐藏
                items[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
