<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var array = [1, 2, 3];
        array.push(8, 5);//push是在数组的末尾添加元素
        console.log(array);
        array.unshift(4, 6);//unshift实在数组的前面添加数组元素
        console.log(array);
        // push和unshift都是返回数组的长度
        array.pop();//删除最后一个元素
        array.shift();//删除第一个元素
        //pop和shift都是返回删除的元素
    </script>
</head>

<body>

</body>

</html>
