<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var array = [1, 2, 3];
        array.reverse();//reverse实现翻转数组
        var array1 = [1, 2, 3];
        array.sort(function (a, b) {
            return a - b;//实现从小到大
            //return b-a;实现从大到小
        })
        array.indexOf(1);//返回指定元素索引，从前往后查找
        array.lastIndexOf();//返回指定元素索引，从后往前查找
        array.toString();//将数组转换成字符串
        array.join('%');//将数组转换成字符串,并添加分隔符
    </script>
</head>
