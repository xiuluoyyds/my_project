<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.addEventListener("click", function (e) {
            // 打印鼠标在可视区的x,y坐标
            console.log(e.clientX);
            console.log(e.clientY);
            // 打印鼠标在页面文档的x,y坐标
            console.log(e.pageX);
            console.log(e.pageY);
        })
    </script>
</body>

</html>
