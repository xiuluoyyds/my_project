<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-image: url("1/1700630257338.jpg");
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <button class="show">显示</button>
    <button class="hide">隐藏</button>
    <button class="toggle">切换</button>
    <div>
    </div>
    <script>
        $(function () {
            $(".show").click(function () {
                $("div").show(1000);
            })
            $(".hide").click(function () {
                $("div").hide(1000);
            })
            $(".toggle").click(function () {
                $("div").toggle(1000);
            })
        })
    </script>
</body>

</html>
