<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <ul>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        $(function () {
            $("ul li:first").css("backgroundcolor", "pink");
            $("ul li:eq(2)").css("color", "blue");
            $("ul li:even").css("color", "green");
            $("ol li:odd").css("color", "pink");
        })
    </script>
</body>

</html>
