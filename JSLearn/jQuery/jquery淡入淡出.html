<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        body {
            background-color: #333;
        }

        div {
            margin: 200px auto;
            width: 700px;
            height: 369px;
        }

        ul li {
            float: left;
            border-left: 2.5px solid #000;
            border-bottom: 3px solid #000;
        }

        ul li:last-child {
            border-right: 2.5px solid #000;
        }

        a {
            display: block;
            width: 230px;
            height: 180px;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <a href="#"> <img src="1/1700630257338.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="1/91c66a035758ca8725afaf1039b918b51712228011220.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="1/17122284097763.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="1/17122284932115.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="1/17122285959047.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="1/260dab66a795c4a7f55fdec247d7c3681712228016959.jpeg" alt=""></a>
            </li>
        </ul>
    </div>
    <script>
        $(function () {
            $("li").hover(function () {
                $(this).siblings().stop().fadeTo(400, 0.5);
            }, function () {
                $(this).siblings().stop().fadeTo(400, 1);
            })
        })
    </script>
</body>

</html>
