<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandfather {
            width: 300px;
            height: 300px;
            background-color: green;
        }

        .father {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="grandfather">
        <div class="father">
            <div class="son">

            </div>
        </div>
    </div>
    <button class="mson">中的变色</button>
    <button>
        <div class="mfather">小的变色</div>
    </button>
    <button class="mgrandfather">中的变色</button>
    <script>
        var son = document.querySelector('.mson');
        var father = document.querySelector('.mfather');
        var grandfather = document.querySelector('.mgrandfather');
        $(function () {
            // 查找父级
            son.addEventListener('click', function () {
                $(".son").parent().css("background", "red");
            })
            // 查找最近一级
            grandfather.addEventListener('click', function () {
                $(".grandfather").children("div").css("background", "black");
            })
            //后代选择器
            father.addEventListener('click', function () {
                $(".father").find("div").css("background", "white");
            })
        })
    </script>
</body>

</html>
