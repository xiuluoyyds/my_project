<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="item">3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="other">3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ol>
    </div>
    <script>
        $(function () {
            // 同辈选择器
            $(".item").siblings("li").css("color", "red");
            // 该元素之后的同辈元素
            $(".other").nextAll("li").css("color", "blue");
            // 该元素之前的所有同辈元素
            $(".other").prevAll("li").css("color", "blue");
        })
    </script>
</body>

</html>
