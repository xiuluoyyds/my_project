<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;

        }

        .tab_list {
            width: 700px;
            height: 50px;

            margin: 0 auto;
        }

        .tab_list li {

            float: left;
            left: 0;
            width: 138px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #fff;
            border: 1px solid #fff;

        }

        .tab_con {
            width: 700px;
            height: 500px;
            margin: 0 auto;
        }

        .tab_con ul li {
            display: none;
            width: 50px;
            height: 50px;

            text-align: center;
            line-height: 50px;
        }

        .tab_list .current {
            background-color: red;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }

        /* 
        * {
            margin: 0;
            padding: 0;
        }

        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        /* .item_info {
            padding: 20px 0 0 20px;
        }
 */
        .item {
            display: none;
        }

        */
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $(".tab_list li").click(function () {
                $(this).addClass("current").siblings().removeClass("current");
                var index = $(this).index();
                $(".tab_con .item").eq(index).show().siblings().hide();
            })
        })
    </script>
</body>

</html>
