<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href=""></a>
    <button>确定</button>
    <script>
        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            // 使该页面前进
            history.forward();
            // 使该页面后退
            history.back();
        })
    </script>
</body>

</html>
