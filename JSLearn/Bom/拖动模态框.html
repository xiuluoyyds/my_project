    <meta charset="UTF-8">

        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        li {
            list-style-type: none;
        }

        .loging-header {
            width: 100%;
            height: 30px;
            text-align: center;
            font-size: 24px;
            /* margin: 0 auto; */
        }

        .loging-box {
            display: none;
            position: relative;
            width: 450px;
            height: 255px;
            text-align: center;
            /* line-height: ; */
            margin: 0 auto;
            margin-top: 200px;
            background: #ffffff;
            z-index: 9;
            cursor: move;
            /* display: none; */
            /* width: 512px;
            height: 280px;
            position: fixed;
            border: #ebebeb solid 1px;
            left: 50%;
            top: 50%;
            background: #ffffff;
            box-shadow: 0px 0px 20px #ddd;
            z-index: 9999;
            transform: translate(-50%, -50%); */


        }

        h2 {
            width: 100%;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        .close {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        input {
            margin-left: 15px;
            border: 1px solid #ebebeb;

        }

        .loging-box .next {
            float: left;
            /* left: 25px; */
            padding-left: 15px;
            margin-top: 25px;
        }

        .btn a {
            display: block;
        }

        .btn {

            width: 150px;
            height: 30px;
            /* height: 50px; */
            margin: 130px auto 0px auto;
            line-height: 30px;
            font-size: 14px;
            /* height: 100px; */
            border: 1px solid #ebebeb;
            text-align: center;

        }

        .close {
            position: absolute;
            font-size: 16px;
            top: -15px;
            right: -15px;

            background: #ffffff;
            border: #ebebeb solid 1px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
            cursor: pointer;
        }

        .login-bg {
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .3);
            position: fixed;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="loging-header"><a href="javascript:;" id="link">点击,弹出登录框</a></div>
    <div class="loging-box">
        <h2>登录会员</h2>
        <span class="close" style="cursor: hand;">关闭</span>
        <div class="username next">
            <label for="">&nbsp;&nbsp;&nbsp;用户名 ：</label>
            <input type="text" placeholder="请输入用户名" class="username" style="width: 300px;">
        </div>
        <div class="password next">
            <label for="">登录密码 ：</label>
            <input type="text" placeholder="请输入密码" style="width: 300px;">
        </div>
        <div class="btn"><a href="javascript:void(0);" id="login-button-submit">登录会员</a></div>
    </div>
    <div id="bg" class="login-bg"></div>
    <script>
        // 获取元素
        var link = document.querySelector('#link');
        var close = document.querySelector('.close');
        var btn = document.querySelector('.btn');
        var box = document.querySelector('.loging-box');
        var bg = document.querySelector('#bg');
        var h2 = document.querySelector('h2');
        // 点击弹出层链接，让登陆页面出来
        link.addEventListener('click', function () {
            box.style.display = 'block';
            bg.style.display = 'block';
        })
        // 点击关闭，将登陆界面隐藏
        close.addEventListener('click', function () {
            box.style.display = 'none';
            bg.style.display = 'none';
        })
        // 拖拽登陆页面
        box.addEventListener('mousedown', function (e) {
            var x = e.pageX - box.offsetLeft;
            var y = e.pageY - box.offsetTop;
            document.addEventListener('mousemove', move);
            function move(e) {
                box.style.left = e.pageX - x + 'px';
                box.style.top = e.pageY - y + 'px';
            }
            document.addEventListener('mouseup', function () {
                document.removeEventListener('mousemove', move);
            })
        })
    </script>
</body>

</html>
